<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gomeria El Quijote</title>
    <!-- Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="imgs/logo.svg" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
   <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8afa099081.js" crossorigin="anonymous"></script>
    <!--SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-dark body">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
        <div class="d-flex container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html"> <img src="imgs/logo.svg" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                </ul>
            </div>
            <div class="d-flex">
                <button id="btnCarrito" onclick="verCarrito()" class="btn btn-outline-danger text-white" type="submit">
                    <i class="bi-cart-fill me-1 text-white"></i>
                    Cart
                    <span id="burbujaCarrito" class="badge bg-light text-black ms-1 rounded-pill ">0</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="d-flex flex-wrap col-12">
        <div class="bg-dark py-5 col-lg-8 col-12 m-auto">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">GOMERIA EL QUIJOTE</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Av. Rep Argentina Esq. Fco Debali</p>
                </div>
            </div>
        </div>
        <div id="divCarrito" class="col-lg-4 col-12 container-fluid" style="display:none">
            <h3 class="m-auto text-center">Carrito</h3>
            <table class="table text-white">
                <thead>
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">SubTotal</th>
                        <th scope="col">Quitar</th>
                    </tr>
                </thead>
                <tbody id="contenedorCarrito">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td id="totalCarrito" class="" colspan="2">0</td>
                    </tr>
                </tfoot>
            </table>
            <div class="d-flex justify-content-around">
                <button onclick="confirmarCompra()" class="btn btn-primary">Confirmar</button>
                <button onclick="eliminarCarrito()" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-4 container">
        <div class="d-flex  mb-4 bg-danger rounded">
            <h3 class="fs-1  w-75 text-white fw-bolder">Productos</h3>
        </div>
        <div class="container d-flex flex-wrap justify-content-around border py-2 border rounded">
            <div class="d-flex justify-content-start col-lg-3 col-12">
                <label class="fs-4 m-auto text-white" for="ordenar">Ordenar:</label>
                <select name="ordenar" id="ordenar" class="w-75 rounded mx-1 text-center">
                    <option value="menorMayor">A - Z</option>
                    <option value="mayorMenor">Z - A</option>
                </select>
            </div>
            <div class="d-flex justify-content-satrt col-lg-4 col-12">
                <label class="fs-4 m-auto text-white" for="categorias">Filtrar :</label>
                <select name="categorias" id="categorias" class="w-75 rounded mx-1 text-center">

                    <option value="mayorMenor">Z-A</option>
                </select>
            </div>
            <div class="justify-content-center col-lg-4 col-12 m-auto">
                <div class="input-group border rounded">
                    <input id="buscar" name="buscar" type="text" class="form-control w-75">
                    <button class="btn btn-outline-success input-group-text rounded-satrt"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        <div class="container px-4 px-lg-5 mt-5">
            <div id="contenedorProductos"
                class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            </div>
        </div>
    </section>
   <!--COMIENZA EL FOOTER-->
   <footer class="footer">
    <div class="cont">
      <div class="foot pb-5">
        Buscanos en las redes
      </div>
    
    <div class=" iconos justify-content-center pb-5">
       <div  class="instagram " >
      <a href="https://www.instagram.com/elquijote2021/">
        <i class="fab fa-instagram"></i></a>
      </div>
      <div class="twitter ">
        <a href="">
          <a href=""><i class="fab fa-twitter"></i></a>
        </a>
      </div>
    </div>
  </div>
    <div class="footer-bottom__copy pt-5">
        &copy; Copyright 2021
        <span>| Gomeria El Quijote |</span>
        Creada por
        <a href="https://github.com/facubagnasco">FBagnasco</a>
      </div>
  </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Nuestros JS-->
    <script src="./js/bd.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/fetch.js"></script>
</body>

</html>
